<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIRS Bank</title>
    </head>
    <body>
        <h1>Register page </h1>
        <p>Your password must be at least 8 characters long and contain at least one uppercase, one owercase letter, a number and a special character </p>
        <form action= "{% url 'bank:signup' %}" method="POST" >
            {% csrf_token %}
            <label for="name"> Name</label>
            <input type="text" id="name" name="name">
            <label for="email"> Email:</label>
            <input type="text" id="email" name="email">
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password">
            <label for="password2"> Confirm password:</label>
            <input type="password" id="password2" name="password2">
            <input type="submit" value ="Sign Up">
        </form> 
        <p><a href = "{% url 'bank:index'%}">Homepage</a></p>
    </body>
</html>
